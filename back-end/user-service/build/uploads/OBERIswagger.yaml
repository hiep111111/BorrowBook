  /user/sign-up:
    post:
      tags:
        - user
      summary: Đăng ký
      description: ĐĂNG KÝ HỆ THỐNG
      requestBody:
        description: Thông tin đăng ký
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUp-Body"
        required: true
      responses:
        "200":
          description: Gửi Email Xác Thực Đăng ký Thành Công!
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Gửi Email Xác Nhận Đăng Ký Thành Công!
                 

        "400":
          description: Yêu cầu nhập đủ dữ liệu đầu vào!

          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Yêu cầu nhập đủ dữ liệu đầu vào!
        "404":
          description: Kiểm tra dữ liệu với csdl

          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 404
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email này đã tồn tại, vui lòng đăng ký bằng Email khác!
